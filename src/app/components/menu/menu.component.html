<div class="menu-container" *ngIf="menuDataLoaded; else loader">
  <div class="logo-container">
    <img src="assets/proquo-logo.svg" alt="ProQuo AI Logo" class="logo-left">
    <img src="assets/proquo-logo.svg" alt="ProQuo AI Logo" class="logo-right">
  </div>

  <div class="menu-content">
    <div class="menu-section">

      <h2>Appetizers</h2>
      <ul>
        <li *ngFor="let appetizer of menuItems.appetizers" (click)="openModal(appetizer)">
          {{ appetizer.name }} - {{ appetizer.price }}
        </li>
      </ul>
    </div>

    <div class="menu-section">

      <h2>Main Courses</h2>
      <ul>
        <li *ngFor="let mainCourse of menuItems.mainCourses" (click)="openModal(mainCourse)">
          {{ mainCourse.name }} - {{ mainCourse.price }}
        </li>
      </ul>
    </div>

    <div class="menu-section">
      <h2>Desserts</h2>
      <div *ngIf="menuItems && restaurantHistory">
        <ul>
          <li *ngFor="let dessert of menuItems.desserts" (click)="openModal(dessert)">
            {{ dessert.name }} - {{ dessert.price }}
          </li>
        </ul>
      </div>
    </div>
    <div class="menu-section">
      <h2>Restaurant History</h2>
      <p>{{ restaurantHistory }}</p>
    </div>
  </div>
  <div class="controls">
    <button class="close-menu-btn" (click)="closeMenu()">Close</button>
  </div>
</div>

<ng-template #loader>
  <div class="loader">
    <app-loader></app-loader>
  </div>
</ng-template>
